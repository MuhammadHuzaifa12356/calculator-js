<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main   d-flex flex-column p-5">
        <h1 class="text-center text-dark ">Simple-Calculator</h1>
        <div class="p-3">
            <input class="w-100 h-100 p-4  " type="text" name="" id="display">
        </div>
        <div style="flex: 4 " class="text-center p-5">
            <button onclick="getvalue(1)" class="Custombtn bg-dark  p-3 fs-4">1</button>
            <button onclick="getvalue(2)" class="Custombtn bg-dark  p-3 fs-4">2</button>
            <button onclick="getvalue(3)" class="Custombtn bg-dark  p-3 fs-4">3</button>
            <button onclick="getvalue('+')" class="Custombtn bg-dark  p-3 fs-4">+</button>
            <button onclick="getvalue(4)" class="Custombtn bg-dark  p-3 fs-4">4</button>
            <button onclick="getvalue(5)" class="Custombtn bg-dark  p-3 fs-4">5</button>
            <button onclick="getvalue(6)" class="Custombtn bg-dark  p-3 fs-4">6</button>
            <button onclick="getvalue('*')" class="Custombtn bg-dark  p-3 fs-4">*</button>
            <button onclick="getvalue(7)" class="Custombtn bg-dark  p-3 fs-4">7</button>
            <button onclick="getvalue(8)" class="Custombtn bg-dark  p-3 fs-4">8</button>
            <button onclick="getvalue(9)" class="Custombtn bg-dark  p-3 fs-4">9</button>
            <button onclick="getvalue('-')" class="Custombtn bg-dark  p-3 fs-4">-</button>
            <button onclick="getvalue('.')" class="Custombtn bg-dark  p-3 fs-4">.</button>
            <button onclick="getvalue(0)" class="Custombtn bg-dark  p-3 fs-4">0</button>
            <button onclick="getvalue('/')" class="Custombtn bg-dark  p-3 fs-4">/</button>
            <button onclick="calculateval()" class="Custombtn bg-success  p-3 fs-4">=</button>
            <button onclick="clearAll()" class="Custombtn bg-dark p-3 fs-4 mb-3 w-100 h-100 p-4 ">C</button>
        </div>
    </div>
            <h3 class="text-center">Made By M.Huzaifa</h3>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
